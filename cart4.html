.calculation-section {

    grid-template-columns: repeat(4, 1fr);

  <h2>Length and Breadth to Square Feet Calculator (Granite Only)</h2>

<script>
  function sendDataToServer(data) {
    fetch('http://localhost:3000/store-data', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(data),
    })
      .then(response => response.json())
      .then(result => {
        console.log(result);
      })
      .catch(error => {
        console.error('Error:', error);
      });
  }

  // Example data to send to the server
  const exampleData = {
    itemName: 'Example Item',
    description: 'Example Description',
    quantity: 2,
    squareFeet: 50,
    rate: 10,
    total: 100,
  };

  // Call the function with your actual data
  sendDataToServer(exampleData);


// Function to get the current date in the format DD/MM/YYYY
function getCurrentDate() {
    const today = new Date();
    const dd = String(today.getDate()).padStart(2, '0');
    const mm = String(today.getMonth() + 1).padStart(2, '0'); // January is 0!
    const yyyy = today.getFullYear();
    return dd + '/' + mm + '/' + yyyy;
  }

  // Set the current date to the date sections in the table
  document.getElementById('date1').innerText = getCurrentDate();
  document.getElementById('date2').innerText = getCurrentDate();



</script>
