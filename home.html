<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Responsive Navigation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
}

.navbar {
  overflow: hidden;
  background-color: #333;
}

.navbar a {
  float: left;
  font-size: 16px;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

.dropdown {
  float: left;
  overflow: hidden;
}

.dropdown .dropbtn {
  font-size: 16px;  
  border: none;
  outline: none;
  color: white;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
}

.navbar a:hover, .dropdown:hover .dropbtn {
  background-color: red;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.dropdown-content a:hover {
  background-color: #ddd;
}

.dropdown:hover .dropdown-content {
  display: block;
}

</style>
</head>
<body>
  
  
<div class="navbar">
  <a href="hpage.html">Home</a>
  <a href="invoice.html">Invoice</a>
  <div class="dropdown">
    <button class="dropbtn">Calculator
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-content">
      <a href="newcal.html">All</a>
      <!--<a href="uncutgranite.html">Uncute Granite Calculator</a>-->
      <a href="gst.html">GST BILL</a>
    </div>
  </div> 
</div>

  // JavaScript code for handling mobile menu toggle
  document.addEventListener('DOMContentLoaded', function () {
      var mobileMenu = document.getElementById('mobile-menu');
      var nav = document.querySelector('.nav');

      mobileMenu.addEventListener('click', function () {
        nav.classList.toggle('active');
      });
    });
 
  </script>
</body>
</html>
